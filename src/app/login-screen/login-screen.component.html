<div id="card-bod">
  <div class="card">
    <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
      <div>
        <div id="username">
          <label for="usuario">Usuario</label>
        </div>
        <input
        type="text"
        class="form-control"
        formControlName="usuario"
        >
      </div>
      <label for="usuario">
        <p *ngIf='usuario?.touched && !usuario?.valid' class="error" >
          Ingresar nombre de usuario valido
        </p>
      </label>
      <div>
        <div>
          <label for="password">Contraseña</label>
        </div>
        <input
        type="password"
        class="form-control"
        formControlName="password">
      </div>
      <label for="password">
        <p *ngIf="password?.errors?.['minlength']" class="error">
          Minimo de Caracteres esperados (8)
        </p>
        <p *ngIf='password?.touched && !password?.valid' class="error" >
          Ingrese una contraseña valida
        </p>
      </label>
      <div>
        <button class="btn btn-success boton-login">Ingresar</button>
      </div>
    </form>
  </div>
</div>
